resources:
  - name: conan_pipeline_src
    type: GitRepo
    configuration:
      gitProvider: yann_github
      path: cyan21/conan-pipeline
      branches:
        include: master 
      buildOn:
         commit: true
  - name: fspec_libA_ok
    type: FileSpec
    configuration:
      sourceArtifactory: artifactory_eu
      pattern: winter-conan/company/libA
  - name: fspec_libB_ok
    type: FileSpec
    configuration:
      sourceArtifactory: artifactory_eu
      pattern: winter-conan/company/libB
  - name: fspec_libC_ok
    type: FileSpec
    configuration:
      sourceArtifactory: artifactory_eu
      pattern: winter-conan/company/libC
  - name: fspec_deps_ok
    type: FileSpec
    configuration:
      sourceArtifactory: artifactory_eu
      pattern: winter-conan/company/App
