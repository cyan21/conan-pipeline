resources:
  - name: conan_pipeline_src
    type: GitRepo
    configuration:
      gitProvider: yann_github
      path: cyan21/conan-pipeline
      branches:
        include: master 
      buildOn:
         commit: true

# hack, for triggering App build after libB and libC are finished 
  - name: fspec_deps_ok
    type: FileSpec
    configuration:
      sourceArtifactory: artifactory_eu
      pattern: winter-conan/libB/

  - name: App_BuildInfo 
    type: BuildInfo 
    configuration:
      sourceArtifactory: artifactory_eu
      buildName: cppApp 
      buildNumber: ${run_number} 
 # - name: App_BuildInfo_SIT_ok
 #   type: BuildInfo 
 #   configuration:
 #     sourceArtifactory: artifactory_eu
 #     buildName: cppApp 
 #     buildNumber: ${run_number} 
  - name: App_BuildInfo_prod_ok
    type: BuildInfo 
    configuration:
      sourceArtifactory: artifactory_eu
      buildName: cppApp 
      buildNumber: ${run_number} 

  - name: aql_libA_ok
    type: Aql
    configuration:
      sourceArtifactory: artifactory_eu 
      query: > 
        items.find({
        "$and": [
        {"@build.name": "libA"},
        {"@build.number": "${run_number}"}
        ]
        })

######################################################

  - name: App_RB 
    type: ReleaseBundle
    configuration:
      sourceDistribution: distribution
      name: myApp  
      version: 0.0.1 # will be overriden by the createBundle step 

  - name: App_distributionRule 
    type: DistributionRule
    configuration:
      sourceDistribution: distribution
      serviceName: "*"         
      siteName: "*"
      cityName: "Shanghai"
      countryCodes:
        - "*"
